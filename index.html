<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Language Learning Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-2.1.4.min.js"></script>
    <script src="timer.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>Language Learning Game</h1>
    <div id="game">
      <div class="game-area">
        <button id="game-start-button" onclick="window.Game.start(300)">Start</button>
        <div>
          <div style="width: 50%;">
            <div class="question"></div>
            <input class="answer-input"/>
            <span class="answer"/>
          </div>
          <div class="learn" style="width: 45%;"></div>
        </div>
        <span id="timer"></span>
        <div class="game-feedback"></div>
      </div>
    </div>
    <script>
      Game.init("#game-start-button", ".question", ".answer-input", ".game-feedback", ".learn");
    </script>
  </body>
</html>
