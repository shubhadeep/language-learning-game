<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Language Learning Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-2.1.4.min.js"></script>
    <script src="timer.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>Language Learning Game</h1>
    <div class="game-area">
      <div class="col">
        <div class="question"></div>
        <input class="answer-input"/>
        <div class="game-feedback"></div>
      </div>
      <div class="col">
        <div id="timer"></div>
        <button id="game-start-button" onclick="window.Game.start(900)">Start</button>
        <div class="learn"></div>
      </div>
    </div>
    <script>
      Game.init("#game-start-button", ".question", ".answer-input", ".game-feedback", ".learn");
    </script>
  </body>
</html>
