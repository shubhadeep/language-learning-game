<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Language Learning Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-2.1.4.min.js"></script>
    <script src="timer.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>Language Learning Game</h1>
    <div id="game">
      <div class="game-area">
        <button id="game-start-button" onclick="window.Game.start()">Start</button>
        <div>
          <div class="question"></div>
          <input class="answer-input"/>
          <span class="answer"/>
        </div>
        <span id="timer"></span>
        <div class="game-feedback"></div>
      </div>
    </div>
    <script>
      Game.init("#game");
    </script>
  </body>
</html>
